kind: Namespace
apiVersion: v1
metadata:
  name: example
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: fluent-bit-loki-grafana-git
  namespace: example
spec:
  interval: 1m0s
  url: https://github.com/revacomm-pwheeler/fluent-bit-loki-grafana.git
  ref:
    branch: debug-loki
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fluent-bit-loki-grafana
  namespace: example
spec:
  interval: 1m0s
  path: "./"
  sourceRef:
    kind: GitRepository
    name: fluent-bit-loki-grafana-git
    namespace: example
  prune: true
